<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AirQualityNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Day</th>
            <th scope="col">Latitude</th>
            <th scope="col">Longitude</th>
            <th scope="col">CO</th>
            <th scope="col">NO</th>
            <th scope="col">NO2</th>
            <th scope="col">O3</th>
            <th scope="col">SO2</th>
            <th scope="col">PM2_5</th>
            <th scope="col">PM10</th>
            <th scope="col">NH3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${air.date}"></td>
            <td th:text="${air.lat}"></td>
            <td th:text="${air.lon}"></td>
            <td th:text="${air.co}"></td>
            <td th:text="${air.no}"></td>
            <td th:text="${air.no2}"></td>
            <td th:text="${air.o3}"></td>
            <td th:text="${air.so2}"></td>
            <td th:text="${air.pm25}"></td>
            <td th:text="${air.pm10}"></td>
            <td th:text="${air.nh3}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
